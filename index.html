<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VueJS Zero to Mastery</title>
  </head>
  <body>
    <div id="app">
      <label for="inputCheckbox"
        ><input type="checkbox" id="inputCheckbox" v-model="isPurple" />
        Check</label
      >

      <hr />

      <div class="circle" :class="[selectedColor, circleClasses]">Hi</div>

      <select name="" id="" v-model="selectedColor">
        <option value="">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script.js"></script>
  </body>
</html>
