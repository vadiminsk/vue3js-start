<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VueJS Zero to Mastery</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>CSS3 Perspecive Playground</h1>
        <div class="wrapper">
          <div class="block">
            <div class="block__item">
              <label for="">perspective: {{perspective}}px</label>
              <input type="range" min="0" max="999" v-model="perspective" />
            </div>
            <div class="block__item">
              <label for="rotatex">rotateX: {{rotateX}}deg</label>
              <input
                type="range"
                id="rotatex"
                min="-180"
                max="180"
                v-model="rotateX"
              />
            </div>
            <div class="block__item">
              <label for="rotatey">rotateY: {{rotateY}}deg</label>
              <input
                type="range"
                id="rotatey"
                min="-180"
                max="180"
                v-model="rotateY"
              />
            </div>
            <div class="block__item">
              <label for="rotatez">rotateZ: {{rotateZ}}deg</label>
              <input
                type="range"
                id="rotatez"
                min="-180"
                max="180"
                v-model="rotateZ"
              />
            </div>
          </div>
          <div class="block">
            <div class="element">
              <div class="element__inner" :style="box"></div>
            </div>
          </div>
        </div>
        <button @click.prevent="reset">Reset</button>
        <button @click.prevent="copy">Copy</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script.js"></script>
  </body>
</html>
