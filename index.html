<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE.JS Learning</title>
  </head>
  <body>
    <div id="shopping-list">
      <header>
        <h1>{{header || 'Welcome'}}</h1>
        <button v-if="editing" @click="doEdit">Cancel</button>
        <button v-else @click="doEdit">Add item</button>
      </header>
      <div v-if="editing">
        <input
          type="text"
          @keyup.enter="saveItem"
          v-model="newItem"
          placeholder="Add an item"
        />

        <label for=""
          ><input type="checkbox" v-model="newItemPriority" />Hign
          Priority</label
        >
        <button @click="saveItem" :disabled="newItem.length === 0">
          Add Item
        </button>
        <ul>
          <li
            v-for="item in items"
            @click="togglePurchased(item)"
            :key="item.id"
            class="static-class"
            :class="{
             strikeout: item.purchased,
             priority: item.highPriority
          }"
          >
            {{item.title}}
          </li>
        </ul>
      </div>
      <p>Nice job! You`ve bought all your items!</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./vue.js"></script>
  </body>
</html>
